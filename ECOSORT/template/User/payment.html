<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ECOSORT</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'css/style-starter.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_styles.css' %}">
    <link href="//fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body id="home">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -16px;
      }

      .col-25, .col-50, .col-75 {
        padding: 0 16px;
      }

      .abc {
        background-color: #f2f2f2;
        padding: 20px 40px;  /* Increased padding for more space around the button */
        border: 1px solid lightgrey;
        border-radius: 10px;  /* Increased border-radius for a rounded look */
        width: 70%;  /* Increased width */
        height: 300px;  /* Increased height */
        margin-top: 100px;
        margin-bottom: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;  /* Ensures the content is stacked properly */
      }

      input[type=text] {
        width: 90%;
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      label {
        margin-bottom: 10px;
        display: block;
      }

      .icon-abc {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
      }

      .btn {
        background-color: #2608d3;
        color: white;
        padding: 14px 30px;  /* Increased padding for a bigger button */
        margin: 10px 0;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
        text-align: center;
        display: inline-block;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn:hover {
        background-color: #151999;
        transform: scale(1.05);
      }

      .btn:active {
        transform: scale(1.02);
      }

      span.price {
        float: right;
        color: grey;
      }
    </style>

    <br><br><br>
    <div class="row">
      <div class="col-75" style="margin-top: 13px; display: flex; align-items: center; justify-content: center;">
        <div class="abc">
          <form action="{% url 'payments' id=booking.id %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-50">
                <h3 style="text-align: center;">
                  <a class="btn">PAY NOW</a>
                  <!-- <a href="https://book.stripe.com/test_aEU28va0R32ccq47ss" class="btn">PAY NOW</a> -->
                </h3>
                <input type="hidden" name="status" id="payment_status" value="paid">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
